<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 –≤ —Ä—è–¥ - –ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org; style-src 'self' 'unsafe-inline' https://telegram.org;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .score-item {
            font-size: 18px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: scaleIn 0.6s ease;
            position: relative;
        }

        .cell {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            animation: popIn 0.5s ease;
            touch-action: none;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .cell.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px gold, 0 0 30px rgba(255,215,0,0.5);
            animation: pulse 1s infinite;
        }

        .cell.matched {
            animation: disappear 0.4s ease forwards;
        }

        .cell.falling {
            animation: fallDown 0.4s ease forwards;
        }

        .cell.new {
            animation: popIn 0.4s ease;
        }

        .cell.swapping {
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —è—á–µ–µ–∫ */
        .cell[data-type="1"] {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            box-shadow: 0 4px 8px rgba(255,107,107,0.3);
        }
        .cell[data-type="2"] {
            background: linear-gradient(135deg, #4ECDC4, #6CE5DD);
            box-shadow: 0 4px 8px rgba(78,205,196,0.3);
        }
        .cell[data-type="3"] {
            background: linear-gradient(135deg, #FFD166, #FFDF8E);
            box-shadow: 0 4px 8px rgba(255,209,102,0.3);
        }
        .cell[data-type="4"] {
            background: linear-gradient(135deg, #06D6A0, #2AE6B5);
            box-shadow: 0 4px 8px rgba(6,214,160,0.3);
        }
        .cell[data-type="5"] {
            background: linear-gradient(135deg, #118AB2, #3BA6CC);
            box-shadow: 0 4px 8px rgba(17,138,178,0.3);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–∞–π–ø–∞ */
        .swipe-line {
            position: absolute;
            height: 6px;
            background: linear-gradient(90deg, gold, orange);
            border-radius: 3px;
            pointer-events: none;
            z-index: 20;
            transform-origin: left center;
            box-shadow: 0 0 10px gold;
        }

        .swipe-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .swipe-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px gold;
            border: 2px solid white;
        }

        .controls {
            margin-top: 20px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1.1); box-shadow: 0 0 15px gold; }
            50% { transform: scale(1.15); box-shadow: 0 0 25px gold; }
            100% { transform: scale(1.1); box-shadow: 0 0 15px gold; }
        }

        @keyframes disappear {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –¥–ª—è —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--particle-x), var(--particle-y)) scale(0);
            }
        }

        .combo-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 50;
            animation: comboFloat 1.5s ease-out forwards;
        }

        @keyframes comboFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        @media (max-width: 420px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }

            .instructions {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® 3 –≤ —Ä—è–¥</h1>
            <div class="instructions">
                üí° –í–æ–¥–∏—Ç–µ –ø–∞–ª—å—Ü–µ–º –ø–æ –∫—É–±–∏–∫–∞–º –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞!
            </div>
            <div class="score-board">
                <div class="score-item">–°—á–µ—Ç: <span id="score">0</span></div>
                <div class="score-item">–•–æ–¥—ã: <span id="moves">30</span></div>
            </div>
        </header>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <button id="restart-btn" class="btn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéâ</h2>
            <p>–í–∞—à —Å—á–µ—Ç: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        class Match3Game {
            constructor() {
                this.boardSize = 8;
                this.cellTypes = 5;
                this.score = 0;
                this.moves = 30;
                this.selectedCells = [];
                this.board = [];
                this.isSwiping = false;
                this.swipePath = [];

                this.initTelegramWebApp();
                this.init();
            }

            initTelegramWebApp() {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.enableClosingConfirmation();

                    Telegram.WebApp.setHeaderColor('#667eea');
                    Telegram.WebApp.setBackgroundColor('#667eea');

                    console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–µ –≤ Telegram');
                }
            }

            init() {
                this.createBoard();
                this.renderBoard();
                this.setupEventListeners();
                this.updateUI();
            }

            createBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = this.getRandomType();
                    }
                }

                while (this.findMatches().length > 0) {
                    this.createBoard();
                }
            }

            getRandomType() {
                return Math.floor(Math.random() * this.cellTypes) + 1;
            }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.type = this.board[i][j];
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.textContent = this.getEmoji(this.board[i][j]);
                        boardElement.appendChild(cell);
                    }
                }
            }

            getEmoji(type) {
                const emojis = ['', 'üî¥', 'üîµ', 'üü°', 'üü¢', 'üü£'];
                return emojis[type];
            }

            setupEventListeners() {
                const boardElement = document.getElementById('game-board');
                const restartBtn = document.getElementById('restart-btn');
                const playAgainBtn = document.getElementById('play-again-btn');

                // Touch events –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                boardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTouchStart(e);
                });

                boardElement.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleTouchMove(e);
                });

                boardElement.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleTouchEnd(e);
                });

                // Mouse events –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
                boardElement.addEventListener('mousedown', (e) => {
                    this.handleMouseDown(e);
                });

                boardElement.addEventListener('mousemove', (e) => {
                    this.handleMouseMove(e);
                });

                boardElement.addEventListener('mouseup', (e) => {
                    this.handleMouseUp(e);
                });

                boardElement.addEventListener('mouseleave', (e) => {
                    this.handleMouseLeave(e);
                });

                restartBtn.addEventListener('click', () => {
                    this.restartGame();
                });

                playAgainBtn.addEventListener('click', () => {
                    document.getElementById('game-over').style.display = 'none';
                    this.restartGame();
                });
            }

            getCellFromEvent(e) {
                let clientX, clientY;

                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const element = document.elementFromPoint(clientX, clientY);
                if (element && element.classList.contains('cell')) {
                    return {
                        element: element,
                        row: parseInt(element.dataset.row),
                        col: parseInt(element.dataset.col),
                        type: parseInt(element.dataset.type)
                    };
                }
                return null;
            }

            handleTouchStart(e) {
                if (this.moves <= 0) return;

                const cell = this.getCellFromEvent(e);
                if (cell && cell.type !== 0) {
                    this.startSwipe(cell);
                }
            }

            handleTouchMove(e) {
                if (!this.isSwiping) return;

                const cell = this.getCellFromEvent(e);
                if (cell) {
                    this.continueSwipe(cell);
                }

                this.updateSwipeVisual(e);
            }

            handleTouchEnd(e) {
                if (this.isSwiping) {
                    this.endSwipe();
                }
            }

            handleMouseDown(e) {
                if (this.moves <= 0) return;

                const cell = this.getCellFromEvent(e);
                if (cell && cell.type !== 0) {
                    this.startSwipe(cell);
                }
            }

            handleMouseMove(e) {
                if (!this.isSwiping) return;

                const cell = this.getCellFromEvent(e);
                if (cell) {
                    this.continueSwipe(cell);
                }

                this.updateSwipeVisual(e);
            }

            handleMouseUp(e) {
                if (this.isSwiping) {
                    this.endSwipe();
                }
            }

            handleMouseLeave(e) {
                if (this.isSwiping) {
                    this.endSwipe();
                }
            }

            startSwipe(startCell) {
                this.isSwiping = true;
                this.selectedCells = [startCell];
                this.swipePath = [startCell];

                this.highlightCell(startCell, true);
                this.createSwipeVisual();
            }

            continueSwipe(currentCell) {
                const lastCell = this.selectedCells[this.selectedCells.length - 1];

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —è—á–µ–π–∫–∞ —Å–æ—Å–µ–¥–Ω—è—è –∏ —Ç–æ–≥–æ –∂–µ —Ç–∏–ø–∞
                if (this.isNeighbor(lastCell, currentCell) &&
                    currentCell.type === this.selectedCells[0].type &&
                    !this.isCellSelected(currentCell)) {

                    this.selectedCells.push(currentCell);
                    this.swipePath.push(currentCell);
                    this.highlightCell(currentCell, true);
                    this.updateSwipeLine();
                }
            }

            async endSwipe() {
                this.isSwiping = false;
                this.removeSwipeVisual();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–≤–∞–π–ø–Ω—É–ª–∏ –º–∏–Ω–∏–º—É–º 3 —è—á–µ–π–∫–∏ –æ–¥–Ω–æ–≥–æ —Ç–∏–ø–∞
                if (this.selectedCells.length >= 3) {
                    this.moves--;
                    await this.processSwipeMatch();
                    this.updateUI();
                }

                // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö —è—á–µ–µ–∫
                this.selectedCells.forEach(cell => {
                    this.highlightCell(cell, false);
                });

                this.selectedCells = [];
                this.swipePath = [];
            }

            isNeighbor(cell1, cell2) {
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);

                // –†–∞–∑—Ä–µ—à–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ, –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∏ –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ —Å–æ—Å–µ–¥–∏
                return (rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 0 && colDiff === 0);
            }

            isCellSelected(cell) {
                return this.selectedCells.some(selected =>
                    selected.row === cell.row && selected.col === cell.col
                );
            }

            highlightCell(cell, selected) {
                if (cell.element) {
                    cell.element.classList.toggle('selected', selected);
                }
            }

            createSwipeVisual() {
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–≤–∞–π–ø–∞
                this.swipePathElement = document.createElement('div');
                this.swipePathElement.className = 'swipe-path';
                document.getElementById('game-board').appendChild(this.swipePathElement);

                this.swipeLine = document.createElement('div');
                this.swipeLine.className = 'swipe-line';
                this.swipePathElement.appendChild(this.swipeLine);

                this.swipeDots = [];
            }

            updateSwipeVisual(e) {
                if (!this.isSwiping || this.selectedCells.length < 2) return;

                const firstCell = this.selectedCells[0];
                const lastCell = this.selectedCells[this.selectedCells.length - 1];

                const firstRect = firstCell.element.getBoundingClientRect();
                const lastRect = lastCell.element.getBoundingClientRect();

                const startX = firstRect.left + firstRect.width / 2;
                const startY = firstRect.top + firstRect.height / 2;
                const endX = lastRect.left + lastRect.width / 2;
                const endY = lastRect.top + lastRect.height / 2;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–Ω–∏—é
                const dx = endX - startX;
                const dy = endY - startY;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                this.swipeLine.style.width = length + 'px';
                this.swipeLine.style.transform = `rotate(${angle}deg)`;
                this.swipeLine.style.left = startX + 'px';
                this.swipeLine.style.top = startY + 'px';

                // –°–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏ –Ω–∞ –ø—É—Ç–∏
                this.updateSwipeDots();
            }

            updateSwipeDots() {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ç–æ—á–∫–∏
                this.swipeDots.forEach(dot => {
                    if (dot.parentNode) {
                        dot.parentNode.removeChild(dot);
                    }
                });
                this.swipeDots = [];

                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Ç–æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π —è—á–µ–π–∫–∏ –≤ –ø—É—Ç–∏
                for (let i = 0; i < this.selectedCells.length; i++) {
                    const cell = this.selectedCells[i];
                    const rect = cell.element.getBoundingClientRect();

                    const dot = document.createElement('div');
                    dot.className = 'swipe-dot';
                    dot.style.left = rect.left + rect.width / 2 + 'px';
                    dot.style.top = rect.top + rect.height / 2 + 'px';

                    document.body.appendChild(dot);
                    this.swipeDots.push(dot);
                }
            }

            removeSwipeVisual() {
                if (this.swipePathElement && this.swipePathElement.parentNode) {
                    this.swipePathElement.parentNode.removeChild(this.swipePathElement);
                }

                this.swipeDots.forEach(dot => {
                    if (dot.parentNode) {
                        dot.parentNode.removeChild(dot);
                    }
                });
                this.swipeDots = [];
            }

            async processSwipeMatch() {
                const matchType = this.selectedCells[0].type;
                const positions = this.selectedCells.map(cell => ({
                    row: cell.row,
                    col: cell.col
                }));

                // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
                this.createParticlesForSwipe(this.selectedCells);
                this.showComboText(this.selectedCells.length);

                // –£–¥–∞–ª—è–µ–º —è—á–µ–π–∫–∏
                positions.forEach(pos => {
                    this.board[pos.row][pos.col] = 0;
                    const cell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                    if (cell) {
                        cell.classList.add('matched');
                    }
                });

                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ (–±–æ–ª—å—à–µ –æ—á–∫–æ–≤ –∑–∞ –±–æ–ª—å—à–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —è—á–µ–µ–∫)
                const bonus = this.selectedCells.length - 2; // –±–æ–Ω—É—Å –∑–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏
                this.score += this.selectedCells.length * 10 * (1 + bonus * 0.5);

                await this.delay(400);

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é –∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç–æ—Ç—ã
                this.applyGravity();
                this.fillEmptyCells();
                this.renderBoardWithAnimations();

                await this.delay(500);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                const newMatches = this.findMatches();
                if (newMatches.length > 0) {
                    await this.processMatches(newMatches);
                }
            }

            createParticlesForSwipe(cells) {
                cells.forEach(cell => {
                    this.spawnParticles(cell.element);
                });
            }

            spawnParticles(cellElement) {
                const rect = cellElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';

                    const type = cellElement.dataset.type;
                    const colors = ['', '#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2'];
                    particle.style.background = colors[type];

                    const angle = (i / 12) * Math.PI * 2;
                    const distance = 60 + Math.random() * 80;
                    const particleX = Math.cos(angle) * distance;
                    const particleY = Math.sin(angle) * distance;

                    particle.style.setProperty('--particle-x', `${particleX}px`);
                    particle.style.setProperty('--particle-y', `${particleY}px`);

                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;

                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }

            showComboText(comboCount) {
                const boardElement = document.getElementById('game-board');
                const rect = boardElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const comboText = document.createElement('div');
                comboText.className = 'combo-text';

                let text = '–•–æ—Ä–æ—à–æ!';
                if (comboCount >= 4) text = '–û—Ç–ª–∏—á–Ω–æ!';
                if (comboCount >= 5) text = '–í–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–æ!';
                if (comboCount >= 6) text = '–ù–µ–≤–µ—Ä–æ—è—Ç–Ω–æ!';

                comboText.textContent = text + ' x' + comboCount;
                comboText.style.left = `${centerX}px`;
                comboText.style.top = `${centerY}px`;

                document.body.appendChild(comboText);

                setTimeout(() => {
                    if (comboText.parentNode) {
                        comboText.parentNode.removeChild(comboText);
                    }
                }, 1500);
            }

            findMatches() {
                const matches = [];

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize - 2; j++) {
                        if (this.board[i][j] !== 0 &&
                            this.board[i][j] === this.board[i][j + 1] &&
                            this.board[i][j] === this.board[i][j + 2]) {
                            matches.push({ row: i, col: j, direction: 'horizontal', length: 3 });
                        }
                    }
                }

                for (let i = 0; i < this.boardSize - 2; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] !== 0 &&
                            this.board[i][j] === this.board[i + 1][j] &&
                            this.board[i][j] === this.board[i + 2][j]) {
                            matches.push({ row: i, col: j, direction: 'vertical', length: 3 });
                        }
                    }
                }

                return matches;
            }

            async processMatches(matches) {
                this.createParticlesForMatches(matches);

                matches.forEach(match => {
                    if (match.direction === 'horizontal') {
                        for (let k = 0; k < match.length; k++) {
                            const cell = document.querySelector(`.cell[data-row="${match.row}"][data-col="${match.col + k}"]`);
                            if (cell) {
                                cell.classList.add('matched');
                            }
                            this.board[match.row][match.col + k] = 0;
                        }
                    } else {
                        for (let k = 0; k < match.length; k++) {
                            const cell = document.querySelector(`.cell[data-row="${match.row + k}"][data-col="${match.col}"]`);
                            if (cell) {
                                cell.classList.add('matched');
                            }
                            this.board[match.row + k][match.col] = 0;
                        }
                    }
                });

                await this.delay(400);

                this.applyGravity();
                this.fillEmptyCells();
                this.renderBoardWithAnimations();

                await this.delay(500);

                const newMatches = this.findMatches();
                if (newMatches.length > 0) {
                    await this.processMatches(newMatches);
                }
            }

            createParticlesForMatches(matches) {
                matches.forEach(match => {
                    const positions = [];

                    if (match.direction === 'horizontal') {
                        for (let k = 0; k < match.length; k++) {
                            positions.push({ row: match.row, col: match.col + k });
                        }
                    } else {
                        for (let k = 0; k < match.length; k++) {
                            positions.push({ row: match.row + k, col: match.col });
                        }
                    }

                    positions.forEach(pos => {
                        const cell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                        if (cell) {
                            this.spawnParticles(cell);
                        }
                    });
                });
            }

            applyGravity() {
                for (let j = 0; j < this.boardSize; j++) {
                    for (let i = this.boardSize - 1; i >= 0; i--) {
                        if (this.board[i][j] === 0) {
                            for (let k = i - 1; k >= 0; k--) {
                                if (this.board[k][j] !== 0) {
                                    this.board[i][j] = this.board[k][j];
                                    this.board[k][j] = 0;
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            fillEmptyCells() {
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = this.getRandomType();
                        }
                    }
                }
            }

            renderBoardWithAnimations() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.type = this.board[i][j];
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.textContent = this.getEmoji(this.board[i][j]);

                        if (this.board[i][j] !== 0) {
                            cell.classList.add('new');
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;

                if (this.moves <= 0) {
                    setTimeout(() => {
                        document.getElementById('final-score').textContent = this.score;
                        document.getElementById('game-over').style.display = 'flex';
                    }, 1000);
                }
            }

            restartGame() {
                this.score = 0;
                this.moves = 30;
                this.selectedCells = [];
                this.isSwiping = false;
                this.swipePath = [];
                this.createBoard();
                this.renderBoard();
                this.updateUI();
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Match3Game();
        });
    </script>
