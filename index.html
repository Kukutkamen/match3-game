<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 –≤ —Ä—è–¥ - –ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .score-item {
            font-size: 18px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .cell.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px gold;
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —è—á–µ–µ–∫ */
        .cell[data-type="1"] { background: #FF6B6B; } /* –ö—Ä–∞—Å–Ω—ã–π */
        .cell[data-type="2"] { background: #4ECDC4; } /* –ë–∏—Ä—é–∑–æ–≤—ã–π */
        .cell[data-type="3"] { background: #FFD166; } /* –ñ–µ–ª—Ç—ã–π */
        .cell[data-type="4"] { background: #06D6A0; } /* –ó–µ–ª–µ–Ω—ã–π */
        .cell[data-type="5"] { background: #118AB2; } /* –°–∏–Ω–∏–π */

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
        }

        @media (max-width: 420px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® 3 –≤ —Ä—è–¥</h1>
            <div class="score-board">
                <div class="score-item">–°—á–µ—Ç: <span id="score">0</span></div>
                <div class="score-item">–•–æ–¥—ã: <span id="moves">30</span></div>
            </div>
        </header>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <button id="restart-btn" class="btn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéâ</h2>
            <p>–í–∞—à —Å—á–µ—Ç: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        class Match3Game {
            constructor() {
                this.boardSize = 8;
                this.cellTypes = 5;
                this.score = 0;
                this.moves = 30;
                this.selectedCell = null;
                this.board = [];

                this.init();
            }

            init() {
                this.createBoard();
                this.renderBoard();
                this.setupEventListeners();
                this.updateUI();
            }

            createBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = this.getRandomType();
                    }
                }
            }

            getRandomType() {
                return Math.floor(Math.random() * this.cellTypes) + 1;
            }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.type = this.board[i][j];
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.textContent = this.getEmoji(this.board[i][j]);
                        boardElement.appendChild(cell);
                    }
                }
            }

            getEmoji(type) {
                const emojis = ['', 'üî¥', 'üîµ', 'üü°', 'üü¢', 'üü£'];
                return emojis[type];
            }

            setupEventListeners() {
                const boardElement = document.getElementById('game-board');
                const restartBtn = document.getElementById('restart-btn');
                const playAgainBtn = document.getElementById('play-again-btn');

                boardElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('cell')) return;

                    const row = parseInt(e.target.dataset.row);
                    const col = parseInt(e.target.dataset.col);

                    this.handleCellClick(row, col);
                });

                restartBtn.addEventListener('click', () => {
                    this.restartGame();
                });

                playAgainBtn.addEventListener('click', () => {
                    document.getElementById('game-over').style.display = 'none';
                    this.restartGame();
                });
            }

            handleCellClick(row, col) {
                if (this.moves <= 0) return;

                if (this.selectedCell === null) {
                    // –ü–µ—Ä–≤–æ–µ –Ω–∞–∂–∞—Ç–∏–µ - –≤—ã–±–∏—Ä–∞–µ–º —è—á–µ–π–∫—É
                    this.selectedCell = { row, col };
                    this.highlightCell(row, col, true);
                } else {
                    // –í—Ç–æ—Ä–æ–µ –Ω–∞–∂–∞—Ç–∏–µ - –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–º–µ–Ω—è—Ç—å
                    const first = this.selectedCell;
                    const second = { row, col };

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Å–µ–¥–Ω–∏–µ –ª–∏ —è—á–µ–π–∫–∏
                    if (this.areNeighbors(first, second)) {
                        this.swapCells(first, second);
                        this.moves--;
                        this.updateUI();
                    }

                    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    this.highlightCell(first.row, first.col, false);
                    this.selectedCell = null;
                }
            }

            areNeighbors(first, second) {
                const rowDiff = Math.abs(first.row - second.row);
                const colDiff = Math.abs(first.col - second.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            swapCells(first, second) {
                // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏
                const temp = this.board[first.row][first.col];
                this.board[first.row][first.col] = this.board[second.row][second.col];
                this.board[second.row][second.col] = temp;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                const matches = this.findMatches();
                if (matches.length > 0) {
                    this.processMatches(matches);
                    this.renderBoard();
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                    const temp = this.board[first.row][first.col];
                    this.board[first.row][first.col] = this.board[second.row][second.col];
                    this.board[second.row][second.col] = temp;
                }
            }

            findMatches() {
                const matches = [];

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize - 2; j++) {
                        if (this.board[i][j] !== 0 &&
                            this.board[i][j] === this.board[i][j + 1] &&
                            this.board[i][j] === this.board[i][j + 2]) {
                            matches.push({ row: i, col: j, direction: 'horizontal', length: 3 });
                        }
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                for (let i = 0; i < this.boardSize - 2; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] !== 0 &&
                            this.board[i][j] === this.board[i + 1][j] &&
                            this.board[i][j] === this.board[i + 2][j]) {
                            matches.push({ row: i, col: j, direction: 'vertical', length: 3 });
                        }
                    }
                }

                return matches;
            }

            processMatches(matches) {
                matches.forEach(match => {
                    if (match.direction === 'horizontal') {
                        for (let k = 0; k < match.length; k++) {
                            this.score += 10;
                            this.board[match.row][match.col + k] = 0;
                        }
                    } else {
                        for (let k = 0; k < match.length; k++) {
                            this.score += 10;
                            this.board[match.row + k][match.col] = 0;
                        }
                    }
                });

                this.updateUI();
                setTimeout(() => {
                    this.applyGravity();
                    this.fillEmptyCells();
                    this.renderBoard();

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
                    const newMatches = this.findMatches();
                    if (newMatches.length > 0) {
                        this.processMatches(newMatches);
                    }
                }, 300);
            }

            applyGravity() {
                for (let j = 0; j < this.boardSize; j++) {
                    for (let i = this.boardSize - 1; i >= 0; i--) {
                        if (this.board[i][j] === 0) {
                            // –ò—â–µ–º –ø–µ—Ä–≤—ã–π –Ω–µ–Ω—É–ª–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç –≤—ã—à–µ
                            for (let k = i - 1; k >= 0; k--) {
                                if (this.board[k][j] !== 0) {
                                    this.board[i][j] = this.board[k][j];
                                    this.board[k][j] = 0;
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            fillEmptyCells() {
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === 0) {
                            this.board[i][j] = this.getRandomType();
                        }
                    }
                }
            }

            highlightCell(row, col, selected) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.toggle('selected', selected);
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;

                if (this.moves <= 0) {
                    setTimeout(() => {
                        document.getElementById('final-score').textContent = this.score;
                        document.getElementById('game-over').style.display = 'flex';
                    }, 500);
                }
            }

            restartGame() {
                this.score = 0;
                this.moves = 30;
                this.selectedCell = null;
                this.createBoard();
                this.renderBoard();
                this.updateUI();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', () => {
            new Match3Game();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
