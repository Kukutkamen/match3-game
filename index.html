<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        /* –í–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .leaderboard {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
            animation: fadeInDown 0.8s ease;
        }

        .leaderboard h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .leaderboard-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            margin-bottom: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .leaderboard-item.current-user {
            background: rgba(255,215,0,0.2);
            border: 1px solid gold;
        }

        .leaderboard-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: bold;
            font-size: 11px;
        }

        .leaderboard-score {
            font-size: 12px;
            color: gold;
            font-weight: bold;
        }

        .leaderboard-position {
            width: 20px;
            text-align: center;
            font-weight: bold;
            margin-right: 6px;
            font-size: 11px;
        }

        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .profile-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 250px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .score-item {
            font-size: 14px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 3px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: scaleIn 0.6s ease;
            position: relative;
        }

        .cell {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            animation: popIn 0.5s ease;
            touch-action: none;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .cell.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px gold, 0 0 30px rgba(255,215,0,0.5);
            animation: pulse 1s infinite;
        }

        .cell.matched {
            animation: disappear 0.4s ease forwards;
        }

        .cell.falling {
            animation: fallDown 0.4s ease forwards;
        }

        .cell.new {
            animation: popIn 0.4s ease;
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —è—á–µ–µ–∫ */
        .cell[data-type="1"] {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            box-shadow: 0 4px 8px rgba(255,107,107,0.3);
        }
        .cell[data-type="2"] {
            background: linear-gradient(135deg, #4ECDC4, #6CE5DD);
            box-shadow: 0 4px 8px rgba(78,205,196,0.3);
        }
        .cell[data-type="3"] {
            background: linear-gradient(135deg, #FFD166, #FFDF8E);
            box-shadow: 0 4px 8px rgba(255,209,102,0.3);
        }
        .cell[data-type="4"] {
            background: linear-gradient(135deg, #06D6A0, #2AE6B5);
            box-shadow: 0 4px 8px rgba(6,214,160,0.3);
        }
        .cell[data-type="5"] {
            background: linear-gradient(135deg, #118AB2, #3BA6CC);
            box-shadow: 0 4px 8px rgba(17,138,178,0.3);
        }

        .controls {
            margin-top: 15px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 5px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-danger {
            background: rgba(255,100,100,0.3);
        }

        .btn-danger:hover {
            background: rgba(255,100,100,0.4);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 280px;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1.1); box-shadow: 0 0 15px gold; }
            50% { transform: scale(1.15); box-shadow: 0 0 25px gold; }
            100% { transform: scale(1.1); box-shadow: 0 0 15px gold; }
        }

        @keyframes disappear {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –¥–ª—è —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--particle-x), var(--particle-y)) scale(0);
            }
        }

        .combo-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 50;
            animation: comboFloat 1.5s ease-out forwards;
        }

        @keyframes comboFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @media (max-width: 420px) {
            .cell {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .leaderboard h2 {
                font-size: 16px;
            }

            .score-item {
                font-size: 12px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard">
            <h2>üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</h2>
            <div id="leaderboard-list" class="leaderboard-list">
                <!-- –°–ø–∏—Å–æ–∫ –ª–∏–¥–µ—Ä–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">–°—á–µ—Ç: <span id="score">0</span></div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéâ</h2>
            <p>–í–∞—à —Å—á–µ—Ç: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>

    <script>
    class Match3Game {
        constructor() {
            this.boardSize = 8;
            this.cellTypes = 5;
            this.score = 0;
            this.moves = 15;
            this.selectedCells = [];
            this.board = [];
            this.isSwiping = false;
            this.swipePath = [];

            this.userData = null;
            this.leaderboard = [];
            this.bestScore = 0;
            this.currentGameId = null;

            this.initTelegramWebApp();
        }

        async initTelegramWebApp() {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();

                    this.userData = Telegram.WebApp.initDataUnsafe?.user;

                    if (this.userData) {
                        console.log('User data:', this.userData);
                        await this.loadUserData();
                    }
                    this.init();

                } catch (error) {
                    console.error('Telegram Web App error:', error);
                    this.userData = {
                        id: Math.random().toString(36).substr(2, 9),
                        first_name: '–ò–≥—Ä–æ–∫',
                        last_name: '',
                        username: '',
                        photo_url: ''
                    };
                    await this.loadUserData();
                    this.init();
                }
            } else {
                console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ');
                this.userData = {
                    id: 'browser_user_' + Math.random().toString(36).substr(2, 9),
                    first_name: '–ë—Ä–∞—É–∑–µ—Ä',
                    last_name: '–ò–≥—Ä–æ–∫',
                    username: '',
                    photo_url: ''
                };
                await this.loadUserData();
                this.init();
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥ –ü–û–°–õ–ï –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            await this.loadLeaderboard();
            await this.loadCurrentGame();
        }

        async loadUserData() {
            if (!this.userData) return;

            const savedData = localStorage.getItem(`user_${this.userData.id}`);
            if (savedData) {
                const data = JSON.parse(savedData);
                this.bestScore = data.bestScore || 0;
            }
            document.getElementById('best-score').textContent = this.bestScore;
        }

        async loadLeaderboard() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥ –∏–∑ localStorage
            const globalLeaderboard = localStorage.getItem('global_leaderboard');

            if (globalLeaderboard) {
                this.leaderboard = JSON.parse(globalLeaderboard);
                console.log('–ó–∞–≥—Ä—É–∂–µ–Ω –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥:', this.leaderboard);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞ - —Å–æ–∑–¥–∞–µ–º –ü–£–°–¢–û–ô
                this.leaderboard = [];
                localStorage.setItem('global_leaderboard', JSON.stringify(this.leaderboard));
                console.log('–°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π –ø—É—Å—Ç–æ–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥');
            }

            this.renderLeaderboard();
        }

        async saveScoreToGlobalLeaderboard() {
            if (!this.userData) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º –ª—É—á—à–∏–π —Å—á–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (this.score > this.bestScore) {
                this.bestScore = this.score;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ª—É—á—à–∏–π —Å—á–µ—Ç
                localStorage.setItem(`user_${this.userData.id}`, JSON.stringify({
                    bestScore: this.bestScore
                }));

                // –û–±–Ω–æ–≤–ª—è–µ–º –û–ë–©–ò–ô –ª–∏–¥–µ—Ä–±–æ—Ä–¥
                await this.updateGlobalLeaderboard();
            }

            document.getElementById('best-score').textContent = this.bestScore;
        }

        async updateGlobalLeaderboard() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π –æ–±—â–∏–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥
            const globalLeaderboard = localStorage.getItem('global_leaderboard');
            let leaderboard = globalLeaderboard ? JSON.parse(globalLeaderboard) : [];

            // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const currentUserData = {
                user_id: this.userData.id,
                first_name: this.userData.first_name,
                last_name: this.userData.last_name || '',
                username: this.userData.username || '',
                photo_url: this.userData.photo_url || '',
                best_score: this.bestScore,
                last_played: new Date().toISOString()
            };

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–µ
            const existingUserIndex = leaderboard.findIndex(item => item.user_id === this.userData.id);

            if (existingUserIndex !== -1) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–ø–∏—Å—å –µ—Å–ª–∏ –Ω–æ–≤—ã–π —Å—á–µ—Ç –ª—É—á—à–µ
                if (this.bestScore > leaderboard[existingUserIndex].best_score) {
                    leaderboard[existingUserIndex] = currentUserData;
                }
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                leaderboard.push(currentUserData);
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é —Å—á–µ—Ç–∞
            leaderboard.sort((a, b) => b.best_score - a.best_score);

            // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ø-10
            leaderboard = leaderboard.slice(0, 10);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥
            localStorage.setItem('global_leaderboard', JSON.stringify(leaderboard));

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            this.leaderboard = leaderboard;
            this.renderLeaderboard();

            console.log('–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ª–∏–¥–µ—Ä–±–æ—Ä–¥ –æ–±–Ω–æ–≤–ª–µ–Ω!', leaderboard);
        }

        renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            if (!leaderboardList) return;

            leaderboardList.innerHTML = '';

            if (this.leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-item">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∫–æ—Ä–¥–æ–≤</div>';
                return;
            }

            this.leaderboard.forEach((user, index) => {
                const item = document.createElement('div');
                item.className = `leaderboard-item ${user.user_id === this.userData?.id ? 'current-user' : ''}`;

                const position = document.createElement('div');
                position.className = 'leaderboard-position';
                position.textContent = index + 1;

                const avatar = document.createElement('img');
                avatar.className = 'leaderboard-avatar';
                avatar.src = user.photo_url || `https://via.placeholder.com/24/667eea/ffffff?text=${user.first_name[0]}`;
                avatar.alt = 'Avatar';
                avatar.onclick = () => this.showProfileModal(user);

                const info = document.createElement('div');
                info.className = 'leaderboard-info';

                const name = document.createElement('div');
                name.className = 'leaderboard-name';
                name.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');

                const score = document.createElement('div');
                score.className = 'leaderboard-score';
                score.textContent = user.best_score;

                info.appendChild(name);
                info.appendChild(score);

                item.appendChild(position);
                item.appendChild(avatar);
                item.appendChild(info);

                leaderboardList.appendChild(item);
            });
        }

        showProfileModal(user) {
            let modal = document.getElementById('profile-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'profile-modal';
                modal.className = 'profile-modal';
                modal.innerHTML = `
                    <div class="profile-modal-content">
                        <img src="${user.photo_url || 'https://via.placeholder.com/64/667eea/ffffff?text=' + user.first_name[0]}"
                             alt="Avatar" style="width: 64px; height: 64px; border-radius: 50%; margin-bottom: 10px;">
                        <h3>${user.first_name} ${user.last_name || ''}</h3>
                        <p>–õ—É—á—à–∏–π —Å—á–µ—Ç: <strong>${user.best_score}</strong></p>
                        ${user.username ? `<button onclick="window.open('https://t.me/${user.username}', '_blank')" class="btn">üì± –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–æ—Ñ–∏–ª—å</button>` : ''}
                        <button id="close-profile-btn" class="btn" style="margin-top: 5px; background: rgba(255,255,255,0.3);">‚úñ –ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('close-profile-btn').onclick = () => {
                    modal.style.display = 'none';
                };
            }

            modal.style.display = 'flex';
        }

        init() {
            if (this.board.length === 0) {
                this.createBoard();
            }
            this.renderBoard();
            this.setupEventListeners();
            this.updateUI();
        }

        createBoard() {
            this.board = [];
            for (let i = 0; i < this.boardSize; i++) {
                this.board[i] = [];
                for (let j = 0; j < this.boardSize; j++) {
                    this.board[i][j] = this.getRandomType();
                }
            }

            while (this.findMatches().length > 0) {
                this.createBoard();
            }

            this.currentGameId = Date.now().toString();
        }

        getRandomType() {
            return Math.floor(Math.random() * this.cellTypes) + 1;
        }

        renderBoard() {
            const boardElement = document.getElementById('game-board');
            boardElement.innerHTML = '';

            for (let i = 0; i < this.boardSize; i++) {
                for (let j = 0; j < this.boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.type = this.board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = this.getEmoji(this.board[i][j]);
                    boardElement.appendChild(cell);
                }
            }
        }

        getEmoji(type) {
            const emojis = ['', 'üî¥', 'üîµ', 'üü°', 'üü¢', 'üü£'];
            return emojis[type];
        }

        setupEventListeners() {
            const boardElement = document.getElementById('game-board');
            const restartBtn = document.getElementById('restart-btn');
            const saveBtn = document.getElementById('save-btn');
            const playAgainBtn = document.getElementById('play-again-btn');

            // Touch events
            boardElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.handleTouchStart(e);
            });

            boardElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                this.handleTouchMove(e);
            });

            boardElement.addEventListener('touchend', (e) => {
                e.preventDefault();
                this.handleTouchEnd(e);
            });

            // Mouse events
            boardElement.addEventListener('mousedown', (e) => {
                this.handleMouseDown(e);
            });

            boardElement.addEventListener('mousemove', (e) => {
                this.handleMouseMove(e);
            });

            boardElement.addEventListener('mouseup', (e) => {
                this.handleMouseUp(e);
            });

            boardElement.addEventListener('mouseleave', (e) => {
                this.handleMouseLeave(e);
            });

            restartBtn.addEventListener('click', () => {
                if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É? –¢–µ–∫—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç –ø–æ—Ç–µ—Ä—è–Ω.')) {
                    this.restartGame();
                }
            });

            saveBtn.addEventListener('click', () => {
                this.saveCurrentGame();
                alert('–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            });

            playAgainBtn.addEventListener('click', () => {
                document.getElementById('game-over').style.display = 'none';
                this.restartGame();
            });

            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
            window.addEventListener('beforeunload', () => {
                if (this.moves > 0) {
                    this.saveCurrentGame();
                }
            });
        }

        getCellFromEvent(e) {
            let clientX, clientY;

            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const element = document.elementFromPoint(clientX, clientY);
            if (element && element.classList.contains('cell')) {
                return {
                    element: element,
                    row: parseInt(element.dataset.row),
                    col: parseInt(element.dataset.col),
                    type: parseInt(element.dataset.type)
                };
            }
            return null;
        }

        handleTouchStart(e) {
            if (this.moves <= 0) return;

            const cell = this.getCellFromEvent(e);
            if (cell && cell.type !== 0) {
                this.startSwipe(cell);
            }
        }

        handleTouchMove(e) {
            if (!this.isSwiping) return;

            const cell = this.getCellFromEvent(e);
            if (cell) {
                this.continueSwipe(cell);
            }
        }

        handleTouchEnd(e) {
            if (this.isSwiping) {
                this.endSwipe();
            }
        }

        handleMouseDown(e) {
            if (this.moves <= 0) return;

            const cell = this.getCellFromEvent(e);
            if (cell && cell.type !== 0) {
                this.startSwipe(cell);
            }
        }

        handleMouseMove(e) {
            if (!this.isSwiping) return;

            const cell = this.getCellFromEvent(e);
            if (cell) {
                this.continueSwipe(cell);
            }
        }

        handleMouseUp(e) {
            if (this.isSwiping) {
                this.endSwipe();
            }
        }

        handleMouseLeave(e) {
            if (this.isSwiping) {
                this.endSwipe();
            }
        }

        startSwipe(startCell) {
            this.isSwiping = true;
            this.selectedCells = [startCell];
            this.swipePath = [startCell];

            this.highlightCell(startCell, true);
        }

        continueSwipe(currentCell) {
            const lastCell = this.selectedCells[this.selectedCells.length - 1];

            if (this.isNeighbor(lastCell, currentCell) &&
                currentCell.type === this.selectedCells[0].type &&
                !this.isCellSelected(currentCell)) {

                this.selectedCells.push(currentCell);
                this.swipePath.push(currentCell);
                this.highlightCell(currentCell, true);
            }
        }

        async endSwipe() {
            this.isSwiping = false;

            if (this.selectedCells.length >= 3) {
                this.moves--;
                await this.processSwipeMatch();
                this.updateUI();

                if (this.moves > 0) {
                    await this.saveCurrentGame();
                }

                if (this.moves <= 0) {
                    await this.saveScoreToGlobalLeaderboard();
                }
            }

            this.selectedCells.forEach(cell => {
                this.highlightCell(cell, false);
            });

            this.selectedCells = [];
            this.swipePath = [];
        }

        isNeighbor(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            return (rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 0 && colDiff === 0);
        }

        isCellSelected(cell) {
            return this.selectedCells.some(selected =>
                selected.row === cell.row && selected.col === cell.col
            );
        }

        highlightCell(cell, selected) {
            if (cell.element) {
                cell.element.classList.toggle('selected', selected);
            }
        }

        async processSwipeMatch() {
            const positions = this.selectedCells.map(cell => ({
                row: cell.row,
                col: cell.col
            }));

            this.createParticlesForSwipe(this.selectedCells);
            this.showComboText(this.selectedCells.length);

            positions.forEach(pos => {
                this.board[pos.row][pos.col] = 0;
                const cell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                if (cell) {
                    cell.classList.add('matched');
                }
            });

            const bonus = this.selectedCells.length - 2;
            this.score += this.selectedCells.length * 10 * (1 + bonus * 0.5);

            await this.delay(400);

            this.applyGravity();
            this.fillEmptyCells();
            this.renderBoardWithAnimations();

            await this.delay(500);

            const newMatches = this.findMatches();
            if (newMatches.length > 0) {
                await this.processMatches(newMatches);
            }
        }

        createParticlesForSwipe(cells) {
            cells.forEach(cell => {
                this.spawnParticles(cell.element);
            });
        }

        spawnParticles(cellElement) {
            const rect = cellElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const type = cellElement.dataset.type;
                const colors = ['', '#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2'];
                particle.style.background = colors[type];

                const angle = (i / 12) * Math.PI * 2;
                const distance = 60 + Math.random() * 80;
                const particleX = Math.cos(angle) * distance;
                const particleY = Math.sin(angle) * distance;

                particle.style.setProperty('--particle-x', `${particleX}px`);
                particle.style.setProperty('--particle-y', `${particleY}px`);

                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;

                document.body.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1000);
            }
        }

        showComboText(comboCount) {
            const boardElement = document.getElementById('game-board');
            const rect = boardElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const comboText = document.createElement('div');
            comboText.className = 'combo-text';

            let text = '–•–æ—Ä–æ—à–æ!';
            if (comboCount >= 4) text = '–û—Ç–ª–∏—á–Ω–æ!';
            if (comboCount >= 5) text = '–í–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–æ!';
            if (comboCount >= 6) text = '–ù–µ–≤–µ—Ä–æ—è—Ç–Ω–æ!';

            comboText.textContent = text + ' x' + comboCount;
            comboText.style.left = `${centerX}px`;
            comboText.style.top = `${centerY}px`;

            document.body.appendChild(comboText);

            setTimeout(() => {
                if (comboText.parentNode) {
                    comboText.parentNode.removeChild(comboText);
                }
            }, 1500);
        }

        findMatches() {
            const matches = [];

            for (let i = 0; i < this.boardSize; i++) {
                for (let j = 0; j < this.boardSize - 2; j++) {
                    if (this.board[i][j] !== 0 &&
                        this.board[i][j] === this.board[i][j + 1] &&
                        this.board[i][j] === this.board[i][j + 2]) {
                        matches.push({ row: i, col: j, direction: 'horizontal', length: 3 });
                    }
                }
            }

            for (let i = 0; i < this.boardSize - 2; i++) {
                for (let j = 0; j < this.boardSize; j++) {
                    if (this.board[i][j] !== 0 &&
                        this.board[i][j] === this.board[i + 1][j] &&
                        this.board[i][j] === this.board[i + 2][j]) {
                        matches.push({ row: i, col: j, direction: 'vertical', length: 3 });
                    }
                }
            }

            return matches;
        }

        async processMatches(matches) {
            this.createParticlesForMatches(matches);

            matches.forEach(match => {
                if (match.direction === 'horizontal') {
                    for (let k = 0; k < match.length; k++) {
                        const cell = document.querySelector(`.cell[data-row="${match.row}"][data-col="${match.col + k}"]`);
                        if (cell) {
                            cell.classList.add('matched');
                        }
                        this.board[match.row][match.col + k] = 0;
                    }
                } else {
                    for (let k = 0; k < match.length; k++) {
                        const cell = document.querySelector(`.cell[data-row="${match.row + k}"][data-col="${match.col}"]`);
                        if (cell) {
                            cell.classList.add('matched');
                        }
                        this.board[match.row + k][match.col] = 0;
                    }
                }
            });

            await this.delay(400);

            this.applyGravity();
            this.fillEmptyCells();
            this.renderBoardWithAnimations();

            await this.delay(500);

            const newMatches = this.findMatches();
            if (newMatches.length > 0) {
                await this.processMatches(newMatches);
            }
        }

        createParticlesForMatches(matches) {
            matches.forEach(match => {
                const positions = [];

                if (match.direction === 'horizontal') {
                    for (let k = 0; k < match.length; k++) {
                        positions.push({ row: match.row, col: match.col + k });
                    }
                } else {
                    for (let k = 0; k < match.length; k++) {
                        positions.push({ row: match.row + k, col: match.col });
                    }
                }

                positions.forEach(pos => {
                    const cell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                    if (cell) {
                        this.spawnParticles(cell);
                    }
                });
            });
        }

        applyGravity() {
            for (let j = 0; j < this.boardSize; j++) {
                for (let i = this.boardSize - 1; i >= 0; i--) {
                    if (this.board[i][j] === 0) {
                        for (let k = i - 1; k >= 0; k--) {
                            if (this.board[k][j] !== 0) {
                                this.board[i][j] = this.board[k][j];
                                this.board[k][j] = 0;
                                break;
                            }
                        }
                    }
                }
            }
        }

        fillEmptyCells() {
            for (let i = 0; i < this.boardSize; i++) {
                for (let j = 0; j < this.boardSize; j++) {
                    if (this.board[i][j] === 0) {
                        this.board[i][j] = this.getRandomType();
                    }
                }
            }
        }

        renderBoardWithAnimations() {
            const boardElement = document.getElementById('game-board');
            boardElement.innerHTML = '';

            for (let i = 0; i < this.boardSize; i++) {
                for (let j = 0; j < this.boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.type = this.board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = this.getEmoji(this.board[i][j]);

                    if (this.board[i][j] !== 0) {
                        cell.classList.add('new');
                    }

                    boardElement.appendChild(cell);
                }
            }
        }

        updateUI() {
            document.getElementById('score').textContent = this.score;
            document.getElementById('moves').textContent = this.moves;

            if (this.moves <= 0) {
                setTimeout(() => {
                    document.getElementById('final-score').textContent = this.score;
                    document.getElementById('game-over').style.display = 'flex';
                }, 1000);
            }
        }

        async loadCurrentGame() {
            if (!this.userData) return;

            const savedGame = localStorage.getItem(`current_game_${this.userData.id}`);
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                this.score = gameData.score || 0;
                this.moves = gameData.moves || 15;
                this.board = gameData.board || [];
                this.currentGameId = gameData.gameId;

                console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –∏–≥—Ä–∞:', gameData);

                if (this.board.length > 0) {
                    document.getElementById('score').textContent = this.score;
                    document.getElementById('moves').textContent = this.moves;
                    this.renderBoard();
                    return true;
                }
            }
            return false;
        }

        async saveCurrentGame() {
            if (!this.userData) return;

            const gameData = {
                gameId: this.currentGameId || Date.now().toString(),
                score: this.score,
                moves: this.moves,
                board: this.board,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem(`current_game_${this.userData.id}`, JSON.stringify(gameData));
            console.log('–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞:', gameData);
        }

        restartGame() {
            if (this.userData) {
                localStorage.removeItem(`current_game_${this.userData.id}`);
            }

            this.score = 0;
            this.moves = 15;
            this.selectedCells = [];
            this.isSwiping = false;
            this.swipePath = [];
            this.createBoard();
            this.renderBoard();
            this.updateUI();
        }

        delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new Match3Game();
    });
</script>
